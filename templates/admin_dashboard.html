<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Drop Down Sidebar Menu | CodingLab </title>
    <link rel="stylesheet" href="../static/css/admin_dashboard.css">
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar close">
    <div class="logo-details">
      <img class="logo_name" src="../static/img/ai-logo-transparent.png" alt="logo">
    </div>
    <hr color="white">
    <ul class="nav-links">
      <li>
        <a href="#">
          <i class='bx bx-grid-alt' ></i>
          <span class="link_name">Dashboard</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Dashboard</a></li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="#">
            <i class='bx bx-user'></i>
            <span class="link_name">Users</span>
          </a>
          <i class='bx bxs-chevron-down arrow' ></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">Users</a></li>
          <li><a href="#">View</a></li>
          <li><a href="#">Add</a></li>
        </ul>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-question-mark' ></i>
          <span class="link_name">Register</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Register Attendee</a></li>
        </ul>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-file'></i>
          <span class="link_name">Attendee</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Attendee</a></li>
        </ul>
      </li>
      <li>
        <a href="/logout">
          <i class='bx bx-log-out'></i>
          <span class="link_name">Sign Out</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Sign Out</a></li>
        </ul>
      </li>
</ul>
  </div>
  <section class="home-section">
    <div class="header-dashboard">
      <i class='bx bx-menu' ></i>
      <div class="home-content">
        <span>Admin</span>
      </div>
    </div>
  </section>
  <script src="../static/js/admin_dashboard.js"></script>

</body>
</html>
